<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		
		<title>SimMon: GUI</title>
		
		<script src="/simmon.gui/js/jquery-1.8.1.min.js"></script>
		<script src="/simmon.gui/js/date.js"></script>
		<script src="/simmon.gui/js/form.js"></script>
		<script src="/simmon.gui/js/xml.js"></script>
		<script src="/simmon.gui/js/app.js"></script>
		
		
		<script>
			$(document).ready(function() {
				InitTypes();
			});
		</script>
		
	</head>
	
	<body>
		<select id="selType" size="10" onchange="SelectType(this.value);"></select>
		
		<table border="1">
			<thead>
				<tr><th><strong>Hour</strong></th>
				<th><strong>Day</strong> <button onclick="LoadPreviousMonth();"> &lt;&lt; Back</button></th></tr>
			</thead>
			<tr>
				<td id="tdHour" valign="top"></td>
				<td id="tdDay" valign="top"></td>
			</tr>
		</table>
	</body>
</html>
